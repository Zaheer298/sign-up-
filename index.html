<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up And login </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form onsubmit="signup(event)">
                <label>Sign up</label>
                <input type="email" id="email" placeholder="enter your email" required><br><br>
                <input type="password" class="password"  id="password" placeholder="enter your password" required><br><br>
                <button class="btn" type="submit">Sign up</button>
            </form>
        </div>
        <div class="login">
            <form onsubmit="Login(event)">
                <label for="chk">login</label>
                <input type="email" name="email" id="login_email" placeholder="enter your email" required>
                <input type="password" name="password" id="login_password" placeholder="enter your password" required>
                <button type="submit" class="btn">login</button>
                <button onclick="logout()" class="btn">logout</button>
            </form>
        </div>
    </div>
